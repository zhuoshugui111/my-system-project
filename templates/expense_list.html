{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="mb-4">费用管理</h2>
        <a href="{{ url_for('add_expense') }}" class="btn btn-primary mb-3">添加费用</a>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>费用描述</th>
                        <th>金额</th>
                        <th>分类</th>
                        <th>费用日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.description }}</td>
                        <td>¥{{ expense.amount }}</td>
                        <td>{{ expense.category }}</td>
                        <td>{{ expense.expense_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>
                            <form action="{{ url_for('delete_expense', expense_id=expense.id) }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除该费用记录吗？')">删除</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

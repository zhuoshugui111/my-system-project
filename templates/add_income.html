{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>添加收入记录</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_income') }}">
                    <div class="mb-3">
                        <label for="description" class="form-label">收入描述</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">金额</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">分类</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="" selected disabled>请选择收入分类</option>
                            <option value="商品销售">商品销售</option>
                            <option value="服务收入">服务收入</option>
                            <option value="租金收入">租金收入</option>
                            <option value="投资收益">投资收益</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('income_list') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">添加收入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
